<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hover-table {
            width: 100%;
            border-collapse: collapse;
        }
        .hover-table th, .hover-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .hover-table tr:hover {
            background-color: #ddd;
        }
        .hover-table th {
            padding-top: 12px;
            padding-bottom: 12px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
 
    
    <table class="hover-table">
        <tr>
            <th>Animal</th>
            <th>Scientific Name</th>
            <th>Habitat</th>
        </tr>
        <tr>
            <td>African Elephant</td>
            <td>Loxodonta africana</td>
            <td>Savannahs, Forests</td>
        </tr>
        <tr>
            <td>King Penguin</td>
            <td>Aptenodytes patagonicus</td>
            <td>Antarctic Regions</td>
        </tr>
        <tr>
            <td>Red Panda</td>
            <td>Ailurus fulgens</td>
            <td>Temperate Forests</td>
        </tr>
    </table>
    <a href="./basicTable.html">Basic table</a>
</body>
</html>
