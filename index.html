<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px solid black" width="95%" align="center">

        <tr height="30px">
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
        </tr>
        <!-- 1st row -->
         <tr height="30px">
            <th colspan="2" bgcolor="red"></th>
            <th bgcolor="blue"></th>
            <th bgcolor="red"></th>
            <th bgcolor="red" colspan="2"></th>
            <th bgcolor="green" colspan="2" ></th>
         </tr>
          <!-- 2nd row -->
           <tr height="30px">
                <td bgcolor="green" colspan="2" rowspan="2"></td>
                <td colspan="2" rowspan="4" bgcolor="yellow"></td>
                <td colspan="2" rowspan="4" bgcolor="blue"></td>
                <td colspan="2" rowspan="4" bgcolor="#FFBFBD"></td>
           </tr>
            <!-- 3rd row -->
            <tr height="30px">
                
            </tr>
            <!-- 4th row -->
           <tr height="30px">
            <td colspan="2" rowspan="2" bgcolor="#007F98"></td>
           </tr>
           <!-- 5th row -->
           <tr height="30px">
            
           </tr>
           <!-- 6th row -->
           <tr height="30px">
            <td bgcolor="red" colspan="3" rowspan="3"></td>
            <td bgcolor="blue" rowspan="3"></td>
            <td bgcolor="red" colspan="4" rowspan="3"></td>
           </tr>
           <!-- 7th row -->
           <tr height="30px"></tr>
           <!-- 8th row -->
           <tr height="30px"></tr>
           <!-- 9th row -->
           <tr height="30px">
            <td bgcolor="green" colspan="2" rowspan="2"></td>
            <td bgcolor="red" rowspan="2" colspan="2"></td>
            <td bgcolor="#FFBFBD" rowspan="2" colspan="2"></td>
            <td bgcolor="blue" rowspan="2" colspan="2"></td>
           </tr>
           <!-- 10th row -->
           <tr height="30px"></tr>

      </table>
</body>
</html>
