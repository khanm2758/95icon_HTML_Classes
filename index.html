<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>


    <table border="1px solid black" width="95%" rules="all" align="center">     

        <tr bgcolor="teal" height="">
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
            <th width="10%"></th>
       </tr>
    
       <!-- 1st row start -->
        <tr bgcolor="teal" height="30px">
            <th colspan="2">1</th>
            <th colspan="2">2</th>
            <th>3</th>
            <th>4</th>
            <th colspan="2">5</th>
        </tr>
     <!-- 1st row End -->
    
       <!-- 2nd row start -->
        <tr align="center" height="30px">
            <td colspan="2">A</td>
            <td colspan="3">B</td>
            <td colspan="3">C</td>
        </tr>
         <!-- 3rd row start -->
         <tr align="center" height="30px">
            <td colspan="2" rowspan="2"></td>
            <td colspan="3" rowspan="4"></td>
            <td colspan="3" rowspan="9"></td>
         </tr>
         <!-- 4th row start -->
         <tr align="center" height="30px"></tr>
         <!-- 5th row start -->
         <tr align="center" height="30px">
            <td colspan="2" align="center">D</td>
         </tr>
          <!-- 6th row start -->
         <tr align="center" height="30px">
            <td colspan="2" rowspan="10"></td>
         </tr>
          <!-- 7th row start -->
         <tr align="center" height="30px">
            <td colspan="3">E</td>
         </tr>
          <!-- 8th row start -->
         <tr align="center" height="30px">
            <td colspan="3" rowspan="4"></td>
         </tr>
          <!-- 9th row start -->
         <tr align="center" height="30px"></tr>
          <!-- 10th row start -->
         <tr align="center" height="30px"></tr>
          <!-- 11th row start -->
         <tr align="center" height="30px"></tr>
          <!-- 12th row start -->
         <tr align="center" height="30px">
            <td colspan="2" align="center">F</td>
            <td colspan="2" align="center">G</td>
            <td colspan="2" align="center">H</td>
         </tr>
          <!-- 13th row start -->
         <tr align="center" height="30px">
            <td colspan="2" rowspan="3"></td>
            <td colspan="2" rowspan="3"></td>
            <td colspan="2" rowspan="3"></td>
         </tr>
          <!-- 14th row start -->
         <tr align="center" height="30px"></tr>
          <!-- 15th row start -->
         <tr align="center" height="30px"></tr>
    
        
    
    
    </table>

</body>
</html>
