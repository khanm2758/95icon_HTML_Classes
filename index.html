<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>


    <table width="100%" border="3" rules="all">
        <tr>
           <th></th>
           <th></th>
           <th></th>
           <th></th>
           <th></th>
           <th></th>
           <th></th>
           <th></th>
           <th></th>
           <th></th>
           <th></th>
           <th></th>
           <th></th>
           <th></th>
           <th></th>
           <th></th>
          
          
    
        </tr>
    
    
        <tr height="40" bgcolor="aqua">
            <th colspan="2">1</th>
            <th colspan="6">2</th>
            <th>3</th>
            <th>4</th>
            <th colspan="7">5</th>
           
        </tr>
    
        <tr height="40" align="center">
            <td colspan="2">A</td>
            <td colspan="7">B</td>
            <td colspan="9">C</td>
        </tr>
    
        <!-- empty -->
        <tr height="40" align="center">
            <td colspan="2" rowspan="2"></td>
            <td colspan="7" rowspan="4"></td>
        </tr>
        <tr height="40" align="center"></tr>
    
    
        <tr height="40" align="center">
            <td colspan="2">D</td>
        </tr>
    
         <!-- empty -->
        <tr height="40" align="center">
            <td colspan="2" rowspan="10"></td>
        </tr>
    
    
        <tr height="40" align="center">
            <td colspan="7">E</td>
        </tr>
    
         <!-- empty -->
        <tr height="40" align="center">
            <td colspan="7" rowspan="3"></td>
        </tr>
        
        <!-- empty -->
        <tr height="40" align="center"></tr>
        <tr height="40" align="center"> </tr>
           
       
        <tr height="40" align="center">
            <td colspan="6">F</td>
            <td colspan="2">G</td>
            <td colspan="6">H</td>
        </tr>
    
        <tr height="40" align="center">
            <td colspan="6" rowspan="4"></td>
            <td colspan="2" rowspan="4"></td>
            <td colspan="6" rowspan="4"></td>
        </tr>
    
        <tr height="40" align="center"></tr>
        <tr height="40" align="center"></tr>
        <tr height="40" align="center"></tr>
          
        
    
    
    
    
    
    
        
            
       
    
    
    </table>

</body>
</html>
