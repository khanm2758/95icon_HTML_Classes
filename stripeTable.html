<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .striped-table {
            width: 100%;
            border-collapse: collapse;
        }
        .striped-table th, .striped-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .striped-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .striped-table th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    
    <table class="striped-table">
        <tr>
            <th>Animal</th>
            <th>Scientific Name</th>
            <th>Habitat</th>
        </tr>
        <tr>
            <td>African Elephant</td>
            <td>Loxodonta africana</td>
            <td>Savannahs, Forests</td>
        </tr>
        <tr>
            <td>King Penguin</td>
            <td>Aptenodytes patagonicus</td>
            <td>Antarctic Regions</td>
        </tr>
        <tr>
            <td>Red Panda</td>
            <td>Ailurus fulgens</td>
            <td>Temperate Forests</td>
        </tr>
    </table>
    <a href="./basicTable.html">Basic table</a>
    
</body>
</html>
